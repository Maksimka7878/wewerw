<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DmitryLeads | Premium Real Estate Traffic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.5);
        --glass-surface: rgba(255, 255, 255, 0.35);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #F0F4F8;
        color: #0f172a;
        overflow-x: hidden;
      }
      
      /* Liquid Glass Utilities */
      .liquid-glass {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.8);
        border-left: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      /* Inner gloss reflection */
      .liquid-glass::before {
        content: '';
        position: absolute;
        top: 0;
        left: -50%;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.4) 0%, transparent 100%);
        transform: skewX(-25deg);
        pointer-events: none;
        transition: 0.5s;
        opacity: 0.5;
      }

      .liquid-glass-dark {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Animations */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-30px) rotate(2deg); }
        66% { transform: translateY(20px) rotate(-1deg); }
      }
      .animate-float-slow {
        animation: float-slow 10s ease-in-out infinite;
      }

      @keyframes blob-bounce {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
      .animate-blob {
        animation: blob-bounce 12s infinite;
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.3);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(59, 130, 246, 0.6); }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
    </style>
